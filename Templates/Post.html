:Default

@Styles
<style>
</style>

@Body
<article class="post h-entry">
    <header class="post-header">
        <div class="post-back">
            <a class="black-link" href="/">
                ← Home
            </a>
        </div>

        <h1 class="post-title p-name">
            {{Title}}
        </h1>
        <p class="post-meta">
            <time class="dt-published">
                {{PublishDate}}
            </time>
        </p>
    </header>

    <div class="post-content e-content">
        <article>
            {{PostBody}}
        </article>
    </div>
</article>
